<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png">
</head>

<body>
    <main>
        <img id="img-logo"
            src="https://assets.nflxext.com/ffe/siteui/vlv3/d49b6ea4-5a64-4996-a004-9d4d4f32839a/a08f3b88-d14b-47a1-905c-0edf1565a605/CO-es-20200817-popsignuptwoweeks-perspective_alpha_website_large.jpg"
            alt="Background Netflix">
        <div id="header">
            <div id="header-topbar">
                <img src="https://1000marcas.net/wp-content/uploads/2020/01/Netflix-logo.png" alt="Logo Netflix">
                <button>Iniciar Sesión</button>
            </div>
            <div id="header-info">
                <h2>Programas y películas sin límite y mucho más.</h2>
                <h4>Disfruta donde quieras. Cancela cuando quieras.</h4>
                <p>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.
                </p>
                <div id="header-input">
                    <input type="email" name="mail" id="mail-header">
                    <input type="submit" value="COMIENZA YA >">
                </div>
            </div>
        </div>
    </main>

</body>

</html>
